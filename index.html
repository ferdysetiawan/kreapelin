<body>
  <header>
    <h3 style="box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.267); text-align: left; padding: 16px; margin-top: 0px; background-color: #1e1e1e; color:rgb(255, 255, 255)">Kei Kuroba</h3>
  </header>
    <h1>Kreapelin Generator</h1>
    <p class="paragraf">Masukan angka yang ingin dibuat kedalam kotak dibawah</p>
    </div>
    <form id="inputForm">
        <h4>Jumlah Baris</h4>
        <input type="number" id="numRows">
        <br>
        <h4>Jumlah Kolom</h4>
        <input type="number" max="31" id="numColumns" required>
        <br>
        <br>
        <button type="submit">Generate</button>
    </form>
    <table id="resultTable"></table>   
</body>
<script>// Mendapatkan referensi ke elemen HTML yang diperlukan
  var form = document.getElementById("inputForm");
  var table = document.getElementById("resultTable");
      
// Menangani submit form
  form.addEventListener("submit", function(event) {
  event.preventDefault(); // Mencegah pengiriman form
  
// Mendapatkan nilai input dari pengguna
  var numRows = parseInt(document.getElementById("numRows").value);
  var numColumns = parseInt(document.getElementById("numColumns").value);
  
// Menghapus konten tabel sebelumnya
  table.innerHTML = "";
  
// Membuat tabel dengan angka acak
  for (var i = 0; i < numRows; i++) {
    var row = table.insertRow();
  
  for (var j = 0; j < numColumns; j++) {
      var cell = row.insertCell();
      cell.textContent = getRandomNumber();
      }
      }
  });
  
// Fungsi untuk menghasilkan angka acak antara 1 dan 100
  function getRandomNumber() {
      return Math.floor(Math.random() * 9) + 0;
  }
